  info: Prof. Br端ggen is an Assistant Professor for Clinical Allergology of the University Zurich, sponsored by the K端hne Foundation / CK Care. After a PhD in immunology at the Medical University of Vienna and clinical residency in Dermatology and Allergology/Immunology at the University Hospitals in Vienna and Zurich, she now works as a physician scientist between the University Hospital and the Medical Campus and Hochgebirgsklinik Davos. Her overall interest is to enhance the pathomechanistic understanding and improve diagnostic procedures as well as therapeutic approaches of different allergic (dermatological) diseases, namely atopic dermatitis, severe drug hypersensitivity reactions and adipose tissue immunology.
